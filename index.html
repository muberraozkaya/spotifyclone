<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpotifyClone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Sol kısım -->
    <aside>
      <img id="logo-text" src="images/spo.png" alt="" />
      <img id="logo" src="images/no-text.png" alt="" />
      <nav>
        <a href="/">
          <i class="bi bi-house-door-fill"></i>
          <span>Home</span>
        </a>
        <a href="#">
          <i class="bi bi-search"></i>
          <span>Search</span>
        </a>
        <a href="#">
          <i class="bi bi-bookmarks-fill"></i>
          <span>Libraries</span>
        </a>
        <a href="#">
          <i class="bi bi-music-note-list"></i>
          <span>PlayList</span>
        </a>
        <a href="#">
          <i class="bi bi-heart-fill"></i>
          <span>My Favorite Songs</span>
        </a>
      </nav>
    </aside>
    <!-- Ana içerik -->
    <main>
      <header>
        <form id="search-form">
          <input type="text" placeholder="Enter, song name" />
          <button><i class="bi bi-search"></i></button>
        </form>
        <ul>
          <li>Premium</li>
          <li>Help</li>
          <li>Download</li>
          <li>Register</li>
        </ul>
      </header>

      <div class="songs">
        <h2 id="title">Popular at Turkey</h2>

        <div id="list"></div>
      </div>
    </main>

    <!-- Playing song -->
    <div class="playing">

        />

          <h3>Basit numaralar</h3>
        </div>
      </div>

      <audio controls>

          src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview126/v4/69/0b/b3/690bb3ec-cda5-cf2f-c86d-03c98c48db9a/mzaf_16116283004972729891.plus.aac.ep.m4a"
        />
      </audio>  -->

    <script src="main.js" type="module"></script>
